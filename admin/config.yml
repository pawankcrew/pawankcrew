backend:
  name: git-gateway
  branch: main 

# --- KONFIGURASI MEDIA ---
media_folder: "images/uploads" 
public_folder: "/images/uploads"

# --- KONFIGURASI KOLEKSI ---
collections:
  - name: "berita" 
    label: "Berita & Kegiatan" 
    label_singular: "Artikel Berita"
    description: "Tulis, edit, dan kelola semua artikel berita di sini."
    
    # Lokasi file data
    folder: "_data" 
    file: "berita.json" 
    
    # Menunjukkan bahwa kita mengelola daftar item di dalam file tersebut
    fields:
      - { label: "Judul Berita", name: "judul", widget: "string", required: true }
      - { label: "Tanggal Publikasi", name: "tanggal", widget: "datetime", format: "YYYY-MM-DD", timeFormat: false }
      - { label: "Gambar Unggulan", name: "gambar", widget: "image", required: true }
      - { label: "Ringkasan (Tampil di Kartu)", name: "ringkasan", widget: "markdown", required: true, hint: "Teks singkat (paragraf awal) yang muncul di kartu berita di halaman utama." }
      - { label: "Konten Lengkap (Isi Artikel)", name: "konten", widget: "body", required: true, hint: "Gunakan editor visual ini untuk membuat konten artikel lengkap." }
      # ^ PERHATIKAN PERUBAHAN DI BARIS INI ^
