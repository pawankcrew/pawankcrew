backend:
  name: git-gateway
  branch: main 

# --- KONFIGURASI MEDIA ---
# WAJIB: Folder di mana semua gambar akan disimpan
media_folder: "images/uploads" 
# WAJIB: Path publik untuk mengakses gambar tersebut (relatif dari root situs)
public_folder: "/images/uploads"

# --- KONFIGURASI KOLEKSI ---
collections:
  - name: "berita" 
    label: "Berita & Kegiatan" 
    label_singular: "Artikel Berita"
    description: "Tulis, edit, dan kelola semua artikel berita di sini."
    
    # Lokasi file data
    folder: "_data" 
    file: "berita.json" 
    
    # Menunjukkan bahwa kita mengelola daftar item di dalam file tersebut
    fields:
      - { label: "Judul Berita", name: "judul", widget: "string", required: true }
      - { label: "Tanggal Publikasi", name: "tanggal", widget: "datetime", format: "YYYY-MM-DD", timeFormat: false }
      - { label: "Gambar Unggulan", name: "gambar", widget: "image", required: true }
      - { label: "Ringkasan", name: "ringkasan", widget: "markdown", required: true }
      - { label: "Konten Lengkap", name: "konten", widget: "markdown", required: true }
